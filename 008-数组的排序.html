    // 在原型上添加自定义的排序方法
    Array.prototype._sort = function (fn) {
        for (var i = 0, len = this.length - 1; i < len; i++) {
            for (var j = 0, jLen = this.length - 1; j < jLen; j++) {
                if (this[j] > this[j + 1]) {
                    var temp = this[j];
                    this[j] = this[j + 1];
                    this[j + 1] = temp;
                }
            }
        }
    }

    Array.prototype.__sort = function (fn) {
        for (var i = 0, len = this.length - 1; i < len; i++) {
            for (var j = 0, jLen = this.length - 1; j < jLen; j++) {
                if (fn(this[j], this[j + 1]) > 0) {
                    var temp = this[j];
                    this[j] = this[j + 1];
                    this[j + 1] = temp;
                }
            }

        }
    }

    arr.__sort(function (a, b) {
        return a - b;
